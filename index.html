<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salesforce Lead Form</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("salesforce-background-z6h86nkt6sxtwgx5.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-scroll-container {
      max-height: 90vh;
      overflow-y: scroll;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      scrollbar-color: #777 #444; /* Firefox */
      scrollbar-width: thin;
    }

    .form-scroll-container::-webkit-scrollbar {
      width: 8px;
    }

    .form-scroll-container::-webkit-scrollbar-track {
      background: #444;
    }

    .form-scroll-container::-webkit-scrollbar-thumb {
      background: #777;
      border-radius: 4px;
    }

    .form-wrapper {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      padding: 25px 20px;
      width: 100%;
      max-width: 400px;
      margin: auto;
      animation: slideFade 1.2s ease;
    }

    h2 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
      color: #ffffff;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 4px;
      text-align: left;
      color: #000; /* black labels */
      font-size: 15px;
    }

    input[type="text"] {
      padding: 10px;
      margin-bottom: 14px;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      background: #fff;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
      transform: scale(1.01);
    }

    .submit-btn {
      background: #0070d2; /* Salesforce blue */
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .submit-btn:hover {
      background: #005fb2;
      transform: scale(1.02);
    }

    @keyframes slideFade {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="form-scroll-container">
    <div class="form-wrapper">
      <h2>Salesforce Lead Form</h2>
      <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DgL000001C59r" method="POST">
        <input type="hidden" name="oid" value="00DgL000001C59r">
        <input type="hidden" name="retURL" value="https://saurabh-n86.github.io/salesforce-web-to-lead/thankyou.html">
      

        <label for="First_Name__c">First Name</label>
        <input id="First_Name__c" name="First_Name__c" type="text" placeholder="Your first name" required>

        <label for="Last_Name__c">Last Name</label>
        <input id="Last_Name__c" name="Last_Name__c" type="text" placeholder="Your last name" required>

        <label for="Email">Email</label>
        <input id="Email" name="Email" type="text" placeholder="Your email" required>

        <label for="Phone">Phone</label>
        <input id="Phone" name="Phone" type="text" placeholder="Phone number">

        <label for="Company">Company</label>
        <input id="Company" name="Company" type="text" placeholder="Company name">

        <label for="Country__c">Country</label>
        <input id="Country__c" name="Country__c" type="text" placeholder="Country">

        <label for="State__c">State/Province</label>
        <input id="State__c" name="State__c" type="text" placeholder="State or province">

        <label for="City__c">City</label>
        <input id="City__c" name="City__c" type="text" placeholder="City">

        <input type="submit" value="Submit Lead" class="submit-btn">
      </form>
    </div>
  </div>

</body>
</html>
