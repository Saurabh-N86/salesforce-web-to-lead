<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00a1e0, #0070d2); /* Salesforce Blue Theme */
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 50px 40px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    p {
      font-size: 1.15rem;
      margin-bottom: 30px;
      font-weight: 300;
    }

    .btn {
      background: #0077b5;
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #005582;
      transform: scale(1.05);
    }

    .linkedin-box {
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.15);
      padding: 22px;
      border-radius: 16px;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    .linkedin-box a {
      color: #fff;
      font-weight: 500;
      text-decoration: underline;
      font-size: 1.1rem;
      word-break: break-word;
    }

    .linkedin-icon {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #0e76a8;
    }
  </style>
</head>

</html>
